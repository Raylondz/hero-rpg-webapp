<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Hero RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
        text-align: center;
      }
      .task-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
      }
      input, select, button {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
      }
      button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
      .task-list {
        margin-top: 30px;
      }
      .task {
        background: #1e1e1e;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>üéØ Hero RPG –ó–∞–¥–∞—á–∏</h1>

    <div class="task-form">
      <input type="text" id="taskTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏">
      <select id="taskDifficulty">
        <option value="1">–°–ª–æ–∂–Ω–æ—Å—Ç—å 1</option>
        <option value="2">–°–ª–æ–∂–Ω–æ—Å—Ç—å 2</option>
        <option value="3">–°–ª–æ–∂–Ω–æ—Å—Ç—å 3</option>
        <option value="4">–°–ª–æ–∂–Ω–æ—Å—Ç—å 4</option>
        <option value="5">–°–ª–æ–∂–Ω–æ—Å—Ç—å 5</option>
      </select>
      <select id="taskDate">
        <option value="today">–°–µ–≥–æ–¥–Ω—è</option>
        <option value="tomorrow">–ó–∞–≤—Ç—Ä–∞</option>
      </select>
      <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
    </div>

    <div class="task-list" id="taskList">
      <h2>üìã –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á</h2>
    </div>

    <script>
      Telegram.WebApp.ready();

      const taskList = document.getElementById("taskList");
      const tasks = [];

      function addTask() {
        const title = document.getElementById("taskTitle").value;
        const difficulty = document.getElementById("taskDifficulty").value;
        const date = document.getElementById("taskDate").value;

        if (!title) {
          Telegram.WebApp.showAlert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏!");
          return;
        }

        const task = {
          title,
          difficulty,
          date,
          exp: difficulty * 10
        };
        tasks.push(task);
        renderTasks();
      }

      function renderTasks() {
        taskList.innerHTML = "<h2>üìã –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á</h2>";
        tasks.forEach((task, index) => {
          const el = document.createElement("div");
          el.className = "task";
          el.innerHTML = `
            <b>${task.title}</b><br>
            üìÖ ${task.date} | ‚öîÔ∏è –°–ª–æ–∂–Ω–æ—Å—Ç—å: ${task.difficulty} | ‚≠ê EXP: ${task.exp}
          `;
          taskList.appendChild(el);
        });
      }
    </script>
  </body>
</html>
